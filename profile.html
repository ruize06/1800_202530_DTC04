<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="/src/app.js"></script>
    <link href="/src/styles/style.css" rel="stylesheet" />

    <!-- Web Components -->
    <script type="module" src="/src/components/Navbar/nav-item.js"></script>
    <script type="module" src="/src/components/Navbar/top-nav.js"></script>
    <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>

    <title>Orbit - Profile</title>
  </head>

  <body class="w-full h-full bg-[--bg-color]">
    <top-nav title="Profile"></top-nav>

    <div class="max-w-[1024px] mx-auto pb-32 px-8 pt-24 md:px-0">
      <div
        class="flex flex-col justify-center items-center md:flex-row md:gap-12 w-full"
      >
        <!-- Profile Card -->
        <div
          class="flex flex-col justify-center items-center w-full sm:w-[90%] md:w-72 lg:w-64 md:px-5 mb-6 md:mb-0"
        >
          <div
            class="w-full bg-linear-to-tr from-[var(--secondary-bg-color)] to-[var(--gradient-bg-color)] p-6 rounded-xl shadow-lg flex flex-col justify-center items-center"
          >
            <img
              id="profileImage"
              src="images/person.png"
              class="w-36 h-36 rounded-full mt-6"
            />

            <p id="card-username" class="mt-4 font-semibold text-lg">
              Username
            </p>
            <p id="card-email" class="text-sm text-gray-700">Email</p>
            <button
              id="choose-avatar-btn"
              class="w-[180px] h-[45px] cursor-pointer bg-gradient-to-r from-[var(--light-secondary-button-bg-color)] border-[1.5px] border-slate-400 to-[var(--light-primary-button-bg-color)] text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300 mt-3"
            >
              Choose Avatar
            </button>
          </div>
        </div>
        <!-- Avatar Popup -->
        <div
          id="avatar-selector"
          class="fixed top-0 left-0 w-full h-full bg-black/50 hidden z-50 flex justify-center items-center"
        >
          <div
            class="bg-white p-6 rounded-xl relative flex flex-col items-center"
          >
            <div
              id="close-avatar-selector"
              class="p-2 rounded-full hover:text-gray-500 absolute top-2 right-2 cursor-pointer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M18 6L6 18" />
                <path d="M6 6l12 12" />
              </svg>
            </div>

            <h2 class="text-lg font-semibold mb-4">Select Your Avatar</h2>

            <div id="avatar-grid" class="grid grid-cols-3 gap-4 mb-4"></div>
            <button
              id="confirm-avatar"
              class="bg-gradient-to-r from-[var(--light-secondary-button-bg-color)] border-[1.5px] border-slate-400 to-[var(--light-primary-button-bg-color)] text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300"
            >
              Confirm
            </button>
          </div>
        </div>

        <!-- Profile Form -->
        <form
          class="w-full sm:w-[90%] md:w-96 lg:w-[28rem] bg-gray-50 shadow-md rounded-xl px-6 py-5"
        >
          <div>
            <div class="mb-4">
              <label class="block mb-2 font-semibold" for="username"
                >Display Name</label
              >
              <input
                id="username"
                type="text"
                placeholder="Username"
                class="block w-full border border-gray-300 rounded px-1 py-2"
              />
              <p id="error-msg" style="margin-top: 4px; font-size: 0.9em"></p>
            </div>
            <div class="mb-4">
              <label class="block mb-2 font-semibold" for="pronouns"
                >Pronouns</label
              >
              <input
                id="pronouns"
                type="text"
                placeholder="Pronouns"
                class="block w-full border border-gray-300 rounded px-1 py-2"
              />
            </div>
            <div class="mb-4">
              <label class="block mb-2 font-semibold" for="email"
                >Email(Read Only)</label
              >
              <input
                id="email"
                type="text"
                placeholder="Email"
                class="block w-full border border-gray-300 rounded px-1 py-2"
              />
            </div>
          </div>
          <div class="flex flex-col md:flex-row gap-4 mt-4">
            <button
              id="save-btn"
              class="w-full md:w-1/2 cursor-pointer bg-gradient-to-r from-[var(--light-secondary-button-bg-color)] border-[1.5px] border-slate-400 to-[var(--light-primary-button-bg-color)] text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300"
            >
              Save Changes
            </button>
            <button
              id="logout-btn"
              class="w-full md:w-1/2 cursor-pointer bg-gradient-to-r from-[var(--light-secondary-button-bg-color)] border-[1.5px] border-slate-400 to-[var(--light-primary-button-bg-color)] text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300"
            >
              Log Out
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bottom Nav -->
    <!-- Background -->
    <!-- #115268 -->
    <!-- Buttons -->
    <!-- Active: gray-300 | Hover: gray-400 | Disabled: gray-500 -->
    <bottom-nav active="3"></bottom-nav>
    <script type="module" src="src/components/Profilepage/profile.js"></script>
    <script type="module" src="src/components/Profilepage/avatar.js"></script>
  </body>
</html>

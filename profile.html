<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Web Components -->
    <script type="module" src="/src/components/Navbar/nav-item.js"></script>
    <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>

    <title>Orbit - Profile</title>
  </head>

  <body class="w-[100%] h-[100%] bg-white">
    <nav class="max-w-7xl mx-auto border-b border-gray-200">
      <div class="relative flex items-center p-12">
        <h1
          class="absolute left-1/2 -translate-x-1/2 text-2xl font-semibold text-black"
        >
          Profile
        </h1>

        <button
          type="button"
          class="absolute right-3 flex items-center justify-center w-10 h-10 rounded-lg text-gray-800 hover:bg-[#4c3b71]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-6 h-6 stroke-black"
            fill="none"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
            <path d="M21 21l-6 -6" />
          </svg>
        </button>
      </div>
    </nav>

    <div class="max-w-[1024px] mx-auto pb-32">
      <div
        class="flex flex-col justify-center items-center md:flex-row md:gap-16"
      >
        <div
          class="flex flex-col justify-center items-center px-8 w-full md:w-auto md:px-2 md:mb-0"
        >
          <img src="images/person.png" class="w-36 h-36 rounded-full mt-6" />
          <label
            class="cursor-pointer bg-gradient-to-r from-[#4c3B71] border-[1.5px] border-slate-400 to-indigo-900 text-white px-6 py-3 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300 text-sm tracking-wide"
            >Upload Image</label
          >
        </div>

        <form
          class="max-w-md w-full sm:px-6 bg-yellow-50 shadow-md rounded px-6 pt-3 pb-8 m-5"
        >
          <div>
            <div class="mb-4">
              <label class="block mb-2" for="username">Username</label>
              <input
                id="username"
                type="text"
                placeholder="Username"
                class="block w-full border border-gray-300 rounded"
              />
            </div>
            <div class="mb-4">
              <label class="block mb-2" for="pronouns">Pronouns</label>
              <input
                id="pronouns"
                type="text"
                placeholder="Pronouns"
                class="block w-full border border-gray-300 rounded"
              />
            </div>
            <div class="mb-4">
              <label class="block mb-2" for="email">Email</label>
              <input
                id="email"
                type="text"
                placeholder="Email"
                class="block w-full border border-gray-300 rounded"
              />
            </div>
          </div>
          <button
            class="cursor-pointer bg-gradient-to-r from-[#4c3B71] border-[1.5px] border-slate-400 to-indigo-900 text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl transition-all duration-300"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Bottom Nav -->
    <!-- Background -->
    <!-- #115268 -->
    <!-- Buttons -->
    <!-- Active: gray-300 | Hover: gray-400 | Disabled: gray-500 -->
    <bottom-nav active="3"></bottom-nav>
  </body>
</html>

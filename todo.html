<!DOCTYPE html>
<html lang="en" class="h-full p-0 m-0 box-border">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Web Components -->
    <script type="module" src="/src/components/Navbar/nav-item.js"></script>
    <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>
    <script type="module" src="/src/components/Tasks/task-box.js"></script>

    <!-- Scripts -->
    <script src="/src/todo.js"></script>

    <title>Orbit - To-Do</title>
</head>

<body class="w-full h-full p-0 m-0 overflow-x-hidden">
    <!-- Top Nav -->
    <nav class="max-w-7xl mx-auto border-b border-gray-200">
        <div class="relative flex items-center p-12">
            <h1 class="absolute left-1/2 -translate-x-1/2 text-2xl font-semibold">
                Your Tasks
            </h1>

            <button type="button"
                class="absolute right-0 flex items-center justify-center w-12 h-12 rounded-lg text-gray-800 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 stroke-current" fill="none"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </button>
        </div>
    </nav>

    <p class="whitespace-pre-wrap break-words">

    </p>
    <!-- Main -->
    <main class="max-w-[758px] h-full mx-auto">

        <!-- Tasks -->
        <div id="my-tasks-container" class="flex flex-col py-8 space-y-8">

            <!-- Tasks dynamically added here -->
        </div>

    </main>

    <!-- #a Add New Task -->
    <!-- Add task button -->
    <div class="fixed bottom-36 right-8 md:right-[8vw] z-1">
        <button id="add-task-button"
            class="w-16 h-16 hover:scale-105 active:scale-120 bg-[#b494ff] hover:bg-[#9878e1]  text-white rounded-full flex items-center justify-center transition-all duration-250">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8 stroke-current" fill="none"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        </button>
    </div>

    <!-- Add task form -->
    <div id="add-task-form-container" tabindex="-1"
        class="bg-[#8444de] text-white fixed z-2 bottom-0 md:left-1/2 md:-translate-x-1/2 translate-y-full w-full md:max-w-[768px] rounded-t-xl px-8 pb-8 transition-all duration-300">

        <div
            class="sticky flex flex-row items-center justify-between top-0 bg-[#8444de] py-4 border-b-2 border-gray-100/50">
            <p class="text-3xl font-bold">
                Create Your Task
            </p>
            <!-- Cancel Button -->
            <div id="add-task-form-cancel" class="p-4 rounded-full hover:text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
            </div>
        </div>

        <!-- Form -->
        <form id="add-task-form"
            class="
            [&_label]:font-bold [&_label]:text-xl
            [&_.task-input]:p-2 [&_*]:focus:outline-none [&_.task-input]:border-gray-400/50 [&_.task-input]:focus:border-gray-300
            max-h-[60vh] overflow-y-scroll [&::-webkit-scrollbar-thumb]:bg-gray-600/50 [&::-webkit-scrollbar]:bg-transparent py-8 px-8 clear-both">
            <!-- novalidate> -->

            <div class="flex flex-col space-y-4">
                <!-- Title -->
                <div class="flex flex-col gap-2">
                    <label for="title">Title</label>
                    <input class="task-input border-b-2 text-xl" type="text" name="title"
                        placeholder="Give your task a title" maxlength="64" required>
                </div>
                <!-- Color -->
                <div class="flex flex-col gap-2">
                    <label for="color">Color</label>
                    <input class="task-input border-2 rounded-full p-0 h-12 w-24 [&::-webkit-color-swatch]:rounded-full"
                        type="color" name="color" value="#4bf3c0">
                </div>
                <!-- Description -->
                <div class="flex flex-col gap-2">
                    <label for="description">Description (optional)</label>
                    <textarea class="task-input border-2 resize-none rounded-xl" name="description"
                        placeholder="Add more details" rows="6" cols="30"></textarea>
                </div>
                <!-- Date -->
                <div class="flex flex-col gap-2 max-w-fit">
                    <label for="date">Date (optional)</label>
                    <input class="task-input border-2 rounded-xl [&::-webkit-calendar-picker-indicator]:invert"
                        type="date" name="date">
                </div>
                <!-- Time -->
                <div class="flex flex-col gap-2 max-w-fit">
                    <label for="time">Time (optional)</label>
                    <input class="task-input border-2 rounded-xl [&::-webkit-calendar-picker-indicator]:invert"
                        type="time" name="time">
                </div>
            </div>

            <!-- Submit Button -->
            <div
                class="text-xl max-w-fit px-6 py-3 float-right clear-both rounded-full bg-[#a17afc] hover:bg-[#9878e1] hover:scale-105 active:scale-120">
                <input type="submit" name="submit" placeholder="Save">
            </div>

        </form>

    </div>
    <!-- #end-a -->

    <!-- Bottom Nav -->
    <bottom-nav active=1></bottom-nav>
</body>

</html>

<!DOCTYPE html>
<html lang="en" class="h-full p-0 m-0 box-border">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Web Components -->
    <script type="module" src="/src/components/Navbar/nav-item.js"></script>
    <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>

    <title>Orbit - To-Do</title>
</head>

<body class="w-full h-full p-0 m-0 overflow-x-hidden">
    <!-- Top Nav -->
    <nav class="max-w-7xl mx-auto border-b border-gray-200">
        <div class="relative flex items-center p-12">
            <h1 class="absolute left-1/2 -translate-x-1/2 text-2xl font-semibold">
                Your Tasks
            </h1>

            <button type="button"
                class="absolute right-0 flex items-center justify-center w-12 h-12 rounded-lg text-gray-800 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 stroke-current" fill="none"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main -->
    <main class="max-w-[758px] h-full mx-auto bg-black/5">

        <!-- Tasks -->
        <div id="my-tasks-container" class="flex flex-col py-8">

            <!-- #warning -->
            <div
                class="task-box flex flex-row justify-between max-w-full max-h-32 hover:max-h-fit hover:[&_.hidden]:inline bg-amber-400 rounded-xl p-4 border-4 border-transparent hover:border-amber-500">

                <div class="task-description-container flex flex-row items-center space-x-4 max-w-[60%]">
                    <svg class="flex-none icon icon-tabler icons-tabler-outline icon-tabler-checklist"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8" />
                        <path d="M14 19l2 2l4 -4" />
                        <path d="M9 8h4" />
                        <path d="M9 12h2" />
                    </svg>
                    <div>
                        <h1 class="task-title text-2xl font-semibold">
                            October
                        </h1>
                        <p class="task-description hidden">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Lorem ipsum dolor sit amet
                            consectetur
                            adipisicing elit. Vel dolor dolores dolore reiciendis harum eum architecto incidunt commodi
                        </p>
                    </div>
                </div>

                <div class="task-details-container">
                    <div class="task-date">
                        <span class="task-day">31</span> /
                        <span class="task-month">10</span> /
                        <span class="task-year">2025</span>
                    </div>
                    <div class="task-time">
                        <span class="task-hour">00</span>:<span class="task-minute">00</span>
                    </div>
                </div>

            </div>
            <!-- Tasks dynamically added here -->
        </div>

    </main>

    <!-- Add New Task -->
    <div class="fixed bottom-36 right-8 md:right-[8vw] z-1">
        <button
            class="w-16 h-16 hover:scale-105 active:scale-120 bg-[#b494ff] hover:bg-[#9878e1]  text-white rounded-full flex items-center justify-center transition-all duration-250">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8 stroke-current" fill="none"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
    </div> </button>

    <!-- Bottom Nav -->
    <bottom-nav active=1></bottom-nav>
</body>

</html>

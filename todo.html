<!DOCTYPE html>
<html lang="en" class="h-full p-0 m-0 box-border">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Web Components -->
    <script type="module" src="/src/components/Navbar/nav-item.js"></script>
    <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>

    <title>Orbit - To-Do</title>
</head>

<body class="w-full h-full p-0 m-0 overflow-x-hidden">
    <!-- Top Nav -->
    <nav class="max-w-7xl mx-auto border-b border-gray-200">
        <div class="relative flex items-center p-12">
            <h1 class="absolute left-1/2 -translate-x-1/2 text-2xl font-semibold">
                Your Tasks
            </h1>

            <button type="button"
                class="absolute right-0 flex items-center justify-center w-12 h-12 rounded-lg text-gray-800 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 stroke-current" fill="none"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Main -->
    <main class="max-w-[758px] h-[100%] mx-auto">

        <!-- Add New Task -->
        <div class="fixed bottom-30 right-[4vw] z-1">
            <button
                class="w-16 h-16 hover:scale-105 active:scale-120 bg-[#b494ff] hover:bg-[#9878e1]  text-white rounded-full flex items-center justify-center transition-all duration-250">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8 stroke-current" fill="none"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
        </div> </button>

        <div id="my-tasks-container">
            <!-- Tasks dynamically added here -->
        </div>

    </main>


    <!-- Bottom Nav -->
    <bottom-nav active=1></bottom-nav>
</body>

</html>

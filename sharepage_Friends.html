<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Web Components -->
    <script type="module" src="/src/components/Navbar/nav-item.js"></script>
    <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>
    <title>Orbit - Share</title>
</head>

<body class="w-[100%] h-[100%]">
    <nav class="max-w-7xl mx-auto border-b border-gray-200">
        <div class="relative flex items-center p-12">
            <h1 class="absolute left-1/2 -translate-x-1/2 text-2xl font-semibold">
                Share
            </h1>
            <button type="button"
                class="absolute right-0 flex items-center justify-center w-12 h-12 rounded-lg text-gray-800 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 stroke-current" fill="none"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </button>
        </div>
    </nav>
    <main class="mb-[150px] max-w-[95%] md:max-w-[70%] mx-auto">
        <section class="flex justify-between max-w-[80%] mx-auto mt-[20px]">

            <!-- Friends Tab -->
            <button class="md:w-1/2 cursor-pointer bg-gradient-to-r from-[#4c3B71] border-[1.5px] border-slate-400
                to-indigo-900 text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300">
                Friends
            </button>

            <!-- Groups Tab -->
            <button class="md:w-1/2 cursor-pointer border-[1.5px] border-slate-400 text-zinc-600 px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300">
                <a href="sharepage_Groups.html">Groups</a>
            </button>
        </section>

        <section>

            <!-- Friends List -->
            <div class="flex flex-col gap-3 text-zinc-600 mt-[20px]">
                <div class="flex items-center gap-2 bg-gray-200 p-1 rounded-full">
                    <img class="max-w-[50px]" src="images/person.png" alt="">
                    <h1 class="font-bold">Alex</h1>
                </div>
                <div class="flex items-center gap-2 bg-gray-200 p-1 rounded-full">
                    <img class="max-w-[50px]" src="images/person.png" alt="">
                    <h1 class="font-bold">Maggie</h1>
                </div>
                <div class="flex items-center gap-2 bg-gray-200 p-1 rounded-full">
                    <img class="max-w-[50px]" src="images/person.png" alt="">
                    <h1 class="font-bold">Ruize</h1>
                </div>
            </div>

            <!-- Add Friends Button -->
            <button id="addFriendsBtn" class="mt-[30px] flex items-center gap-2 cursor-pointer border-[1.5px] border-slate-400 text-zinc-600 px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                    transition-all duration-300 justify-center w-[340px] mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="#52525b" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.985 12.528a9 9 0 1 0 -8.45 8.456" />
                    <path d="M16 19h6" />
                    <path d="M19 16v6" />
                    <path d="M9 10h.01" />
                    <path d="M15 10h.01" />
                    <path d="M9.5 15c.658 .64 1.56 1 2.5 1s1.842 -.36 2.5 -1" />
                </svg>
                <h1>Add Friends</h1>
            </button>
        </section>
    </main>

    <div id="addFriendsPopup" class="bg-gray-500 p-6 h-[600px] w-full fixed bottom-0 z-10 rounded-t-2xl hidden">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold mb-4">Search people</h1>
            <button id="cancelBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 5 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
            </button>
        </div>

        <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Search">
    </div>

    <script type="module" src="src/components/Sharepage/add-friends.js"></script>
    <bottom-nav active=2></bottom-nav>
</body>

</html>

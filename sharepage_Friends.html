<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module" src="/src/app.js"></script>
  <link href="/src/styles/style.css" rel="stylesheet" />

  <!-- Web Components -->
  <script type="module" src="/src/components/Navbar/nav-item.js"></script>
  <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>
  <title>Orbit - Share</title>
</head>

<body class="w-full h-full">
  <nav class="max-w-7xl mx-auto border-b border-gray-200">
    <div class="relative flex items-center p-12">
      <h1 class="absolute left-1/2 -translate-x-1/2 text-2xl font-semibold text-[--text-color]">
        Share
      </h1>
    </div>
  </nav>

  <main class="mb-[150px] max-w-[95%] md:max-w-[70%] mx-auto">
    <section class="flex justify-between max-w-[80%] mx-auto mt-[20px]">

      <!-- Groups Tab -->
      <a class="md:w-[200px] text-center cursor-pointer border-[1.5px] border-slate-400 text-zinc-600 bg-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300" href="sharepage_Groups.html">Groups
      </a>

      <!-- Friends Tab -->
      <button class="md:w-[200px] cursor-pointer bg-linear-to-r from-[#4c3B71] border-[1.5px] border-slate-400
                to-indigo-900 text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300">
        Friends
      </button>
    </section>

    <section>

      <!-- Friends List -->
      <div class="flex flex-col gap-3 text-zinc-600 mt-5">
      </div>

      <!-- Add Friends Button -->
      <button id="addFriendsBtn" class="mt-[30px] flex items-center gap-2 cursor-pointer border-[1.5px] border-slate-400 text-zinc-600 px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                    transition-all duration-300 justify-center w-[340px] mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#52525b"
          stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20.985 12.528a9 9 0 1 0 -8.45 8.456" />
          <path d="M16 19h6" />
          <path d="M19 16v6" />
          <path d="M9 10h.01" />
          <path d="M15 10h.01" />
          <path d="M9.5 15c.658 .64 1.56 1 2.5 1s1.842 -.36 2.5 -1" />
        </svg>
        <h1>Add Friends</h1>
      </button>
    </section>
  </main>

  <!-- Add Friends Popup -->
  <div id="addFriendsPopup" class="bg-gray-500 p-6 h-[600px] w-full fixed bottom-0 z-10 rounded-t-2xl hidden">
    <div class="flex items-center justify-between mb-4">
      <h1 class="text-xl font-bold">Search user</h1>
      <button id="cancelBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 5 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-x">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </button>
    </div>

    <input type="text" id="searchInput" placeholder="Enter a username"
      class="w-full p-2 mb-4 rounded bg-gray-700 text-white placeholder-gray-300" />

    <button id="searchBtn" class="bg-cyan-500 text-white px-4 py-2 rounded mb-4 w-full">
      Search
    </button>

    <ul id="searchResults" class="space-y-2 overflow-y-auto max-h-[300px] text-white"></ul>
  </div>

  <script type="module" src="src/components/Sharepage/add-friends.js"></script>
  <bottom-nav active="2"></bottom-nav>
</body>

</html>

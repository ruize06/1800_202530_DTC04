<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="/src/components/Navbar/nav-item.js"></script>
    <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>
    <title>Orbit - Share</title>
</head>

<body class="w-[100%] h-[100%]">
    <nav class="max-w-7xl mx-auto border-b border-gray-200">
        <div class="relative flex items-center p-12">
            <h1 class="absolute left-1/2 -translate-x-1/2 text-2xl font-semibold">
                Share
            </h1>
            <button type="button"
                class="absolute right-0 flex items-center justify-center w-12 h-12 rounded-lg text-gray-800 hover:bg-gray-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6 stroke-current" fill="none"
                    stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                    <path d="M21 21l-6 -6" />
                </svg>
            </button>
        </div>
    </nav>
    <main class="mb-[150px] max-w-[95%] md:max-w-[70%] mx-auto">
        <section class="flex justify-between max-w-[80%] mx-auto mt-[20px]">

            <!-- Friends Tab -->
            <button class="md:w-1/2 cursor-pointer border-[1.5px] border-slate-400 text-zinc-600 px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300">
                <a href="sharepage_Friends.html">Friends</a>
            </button>

            <!-- Groups Tab -->
            <button class="md:w-1/2 cursor-pointer bg-gradient-to-r from-[#4c3B71] border-[1.5px] border-slate-400
                to-indigo-900 text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300">
                Groups
            </button>
        </section>

        <section>

            <!-- Group List -->
            <div class="mb-[20px] p-2 border-zinc-500 border-b-2 font-bold flex justify-between items-center">
                <h1 id="group_name">Group 1</h1>
                <div class="flex">
                    <button id="edit_btn" onclick="view_change()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                            stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                            <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                            <path d="M16 5l3 3" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-4 md:grid-cols-6 text-center">
                <div class="bg-slate-300 py-[40px] m-1">profile</div>
                <div class="bg-slate-300 py-[40px] m-1">profile</div>
                <div class="bg-slate-300 py-[40px] m-1">profile</div>
                <div class="bg-slate-300 py-[40px] m-1">profile</div>
                <div class="bg-slate-300 py-[40px] m-1">profile</div>
                <div class="bg-slate-300 py-[40px] m-1">profile</div>
            </div>


            <!-- Create New Group Button -->
            <button class="mt-[30px] flex items-center gap-2 cursor-pointer border-[1.5px] border-slate-400 text-zinc-600 px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300 justify-center w-[340px] mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="#52525b" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
                    <path d="M15 12h-6" />
                    <path d="M12 9v6" />
                </svg>
                <h1>Create New Group</h1>
            </button>
        </section>

        <!-- Edit View -->
        <div id="popup"
            class="w-full left-1/2 -translate-x-1/2 fixed bottom-0 z-10 max-w-[95%] md:max-w-[70%] mx-auto bg-slate-500 text-white p-3 h-[500px] hidden">
            <div class="flex justify-between mb-[30px]">
                <input type="text" placeholder="Edit group name">
                <h1>x</h1>
            </div>
        </div>
    </main>

    <bottom-nav active=2></bottom-nav>
    <script type="module" src="src/components/Sharepage/edit.js"></script>
</body>

</html>

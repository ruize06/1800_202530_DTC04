<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="/src/app.js"></script>
    <link href="/src/styles/style.css" rel="stylesheet" />

    <script type="module" src="/src/components/Navbar/nav-item.js"></script>
    <script type="module" src="/src/components/Navbar/bottom-nav.js"></script>
    <title>Orbit - Share</title>
</head>

<body class="w-[100%] h-[100%]">
    <nav class="max-w-7xl mx-auto border-b border-gray-200">
        <div class="relative flex items-center p-12">
            <h1 class="absolute left-1/2 -translate-x-1/2 text-2xl font-semibold text-[--text-color]">
                Share
            </h1>
        </div>
    </nav>

    <main class="mb-[150px] max-w-[95%] md:max-w-[70%] mx-auto">
        <section class="flex justify-between max-w-[80%] mx-auto mt-[20px]">

            <!-- Groups Tab -->
            <button class="md:w-[200px] cursor-pointer bg-gradient-to-r from-[#4c3B71] border-[1.5px] border-slate-400
                to-indigo-900 text-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300">
                Groups
            </button>

            <!-- Friends Tab -->
            <a class="md:w-[200px] text-center cursor-pointer border-[1.5px] border-slate-400 text-zinc-600 bg-white px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                transition-all duration-300" href="sharepage_Friends.html">Friends
            </a>
        </section>

        <section>
            <!-- Group List -->
            <div id="groupList" class="my-5 gap-2 p-2 font-bold flex flex-col">
            </div>

            <!-- Create New Group Button -->
            <div id="addGroupBtn">
                <button class="mt-[30px] flex items-center gap-2 cursor-pointer border-[1.5px] border-slate-400 text-zinc-600 px-4 py-2 font-bold rounded-full shadow-lg hover:scale-105 hover:shadow-xl
                    transition-all duration-300 justify-center w-[340px] mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        stroke="#52525b" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3c7.2 0 9 1.8 9 9s-1.8 9 -9 9s-9 -1.8 -9 -9s1.8 -9 9 -9z" />
                        <path d="M15 12h-6" />
                        <path d="M12 9v6" />
                    </svg>
                    <h1>Create New Group</h1>
                </button>
            </div>
        </section>
    </main>

    <!-- Add Group Popup -->
    <div id="addGroupPopup" class="bg-gray-500 p-6 h-[600px] w-full fixed bottom-0 z-10 rounded-t-2xl hidden">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold mb-4">Create New Group</h1>
            <button id="cancelGroupBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 5 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
            </button>
        </div>

        <input id="addGroupName" type="text" class="w-full p-2 border rounded mb-1" placeholder="Group Name" />

        <div id="noGroupName" class="hidden mb-1">
            <h1 class="text-red-400">Please enter your group name</h1>
        </div>

        <button id="saveGroupBtn" class="bg-cyan-500 rounded-full p-2">
            Submit
        </button>
    </div>

    <!-- Edit Group Popup -->
    <div id="editGroupPopup" class="bg-gray-500 p-6 h-[600px] w-full fixed bottom-0 z-10 rounded-t-2xl hidden">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold mb-4">Edit Group</h1>
            <button id="cancelEditBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 5 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                </svg>
            </button>
        </div>

        <input id="groupNameInput" type="text" class="w-full p-2 border rounded mb-4" placeholder="Group Name" />

        <div class="flex justify-end gap-2">
            <button class="px-4 py-2 bg-red-800 text-white rounded">Delete</button>
            <button id="saveEditBtn" class="px-4 py-2 bg-blue-800 text-white rounded">
                Submit
            </button>
        </div>
    </div>

    <bottom-nav active="2"></bottom-nav>
    <script type="module" src="src/components/Sharepage/edit-group.js"></script>
    <script type="module" src="src/components/Sharepage/add-group.js"></script>
    <script type="module" src="src/components/Sharepage/todo.js"></script>
</body>

</html>
